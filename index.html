<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
    <h1 id="heading">The Weather App</h1>
    
    <form id="myForm">
        <input id="cityInput" placeholder="Enter City">
        <button id="getWeatherButton">Search</button>
    </form>
    <div id="main"></div>
    <template id="mainTemplate">
        <div class="weatherIcon"><img src="https://openweathermap.org/img/wn/11d@2x.png" alt="weather icon"></div>
            <div class="mainTemp"></div>
            <div class="mainWeather"></div>
            <div class="mainWeatherDesc"></div>
        <div id="weatherSummary">            
            <div class="feelsLikeTemp"></div>
            <div class="humidity"></div>
            <div class="windSpeed"></div>
        </div>
    </template>
</div>
</body>
</html>
